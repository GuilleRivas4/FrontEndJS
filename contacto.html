<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Eunica</title>
</head>
<body>
    <header>
        <nav>
            <img src="imagenes/logo.svg" alt="">
            <ul>
                <li>
                    <a href="index.html" class="item-nav">Inicio</a>
                </li>
                <li>
                    <a href="productos.html" class="item-nav">Productos</a>
                </li>
                <li>
                    <a href="reseñas.html" class="item-nav">Reseñas</a>
                </li>
                <li>
                    <a href="contacto.html" class="item-nav">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="div-form">
                <form action="https://formspree.io/f/mldeejye" method="post">
                    <div class="div-input">
                        <label for="nombre">Ingrese su Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="div-input">
                        <label for="apellido">Ingrese su Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="div-input">
                        <label for="email">Ingrese su Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="div-input">
                        <label for="telefono">Ingrese su teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="div-input">
                        <label for="mensaje">Deje aquí su mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <div class="div-boton">
                        <button type="submit" class="boton">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
